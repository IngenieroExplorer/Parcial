<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-white text-dark">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-4" style="width: 350px;">
            <div class="text-center text-black mb-5">
                <h2>Inicio de sesion</h2>
            </div>
            <div class="card-body">
                <form id="formulario_login">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" required>
                        <div class="error-correo text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" required>
                        <div class="error-contrasena text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                <div class="mensaje mt-3 text-center"></div>
                <div class="text-center mt-2">
                    <a href="registro.html" class="text-primary">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
